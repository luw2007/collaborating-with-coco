name: Sync to Skills Repository

on:
  push:
    branches:
      - main
    paths:
      - 'SKILL.md'
      - 'scripts/**'
      - 'README.md'
      - 'LICENSE'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          path: source

      - name: Checkout skills repository
        uses: actions/checkout@v4
        with:
          repository: luw2007/skills
          token: ${{ secrets.SKILLS_REPO_TOKEN }}
          path: skills

      - name: Sync files to skills repository
        run: |
          rm -rf skills/collaborating-with-coco
          mkdir -p skills/collaborating-with-coco
          cp -r source/SKILL.md skills/collaborating-with-coco/
          cp -r source/scripts skills/collaborating-with-coco/
          cp source/README.md skills/collaborating-with-coco/
          cp source/LICENSE skills/collaborating-with-coco/
          if [ -f source/.gitignore ]; then
            cp source/.gitignore skills/collaborating-with-coco/
          fi

      - name: Commit and push changes
        run: |
          cd skills
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add collaborating-with-coco
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync collaborating-with-coco from source repository"
            git push
          fi
